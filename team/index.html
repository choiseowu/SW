<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>slide4 setInterval</title>
  <link rel="stylesheet" href="./style.css">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d2d46c483e.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="slide-wrapper">
    <div class="slide-list">
      <div class="slide-item">
        <img src="./캠핑대전.jpg" alt="캠핑대전 이미지">
      </div>
      <div class="slide-item">
        <img src="./누들대전.png" alt="누들대전 이미지">
      </div>
      <div class="slide-item">
        <img src="./대전0시축제.png" alt="대전0시축제 이미지">
      </div>
    </div>

    <button class="slide-btn" id="slide-prev" type="button">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button class="slide-btn" id="slide-next" type="button">
      <i class="fa-solid fa-chevron-right"></i>
    </button>

    <div id="slide-dots"></div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
