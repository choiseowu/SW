<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대전의 온도</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="theme-color" content="#ffffff">
  <!-- Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/41707c0594.js" crossorigin="anonymous"></script>
  <!-- Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <header>
      <nav>
        <h2 class="visually-hidden">메뉴</h2>
        <div class="gnb-logo">
          <a href="./index.html"><img src="./KakaoTalk_20230726_124916611.png" alt="logo" width="100px"></a>
        </div>
        <div class="gnb-search">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="#관광지 #맛집" aria-label="Search">
            <button class="gnb-search-btn btn-outline-success" type="submit">검색</button>
          </form>
        </div>
        <ul class="gnb-list">
          <li class="gnb-item"><a href=""><i class="fa-solid fa-bookmark"></i></a></li>
          <li class="gnb-item"><a href=""><i class="fa-solid fa-user"></i></a></li>
          <li class="gnb-item"><a href=""><i class="fa-solid fa-right-to-bracket"></i></a></li>
        </ul>
      </nav>
    </header>


    <main>
      <section>
              <!-- 슬라이드 이미지, 텍스트-->
        <div class="slide-wrapper">
            <div class="slide-list">
              <div class="slide-item">
                <div class="slide-text">
                  <p class="slide-text-title">대전 낭만 캠핑 추천</p>
                  <p class="slide-text-content">감성과 데이트를 동시에!<br> 취향저격 대전</p>
                </div>
                <img src="./캠핑대전.jpg" alt="캠핑대전이미지">
              </div>
              <div class="slide-item">
                <div class="slide-text">
                  <p class="slide-text-title">누들에 진심인 연인들 추천</p>
                  <p class="slide-text-content">푸드존에서 맛보고!<br> 연인과 공연관람까지</p>
                </div>
                <img src="./누들대전.png" alt="누들대전이미지">
              </div>
              <div class="slide-item">
                <div class="slide-text">
                  <p class="slide-text-title">텐션 높은 연인들 추천</p>
                  <p class="slide-text-content">올나잇 제로파티 !<br>연인과 함께 대전 여름축제</p>
                </div>
                <img src="./대전0시축제.png" alt="대전0시축제이미지">
              </div>
            </div>
        </div>

          <!-- 플레이 아이콘 -->
        <div class="play-list">
          <div class="play-list-left">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="play-list-pause">
            <i class="fa-solid fa-pause"></i>
          </div>
          <div class="play-list-right">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>

      </section>
    </main>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
