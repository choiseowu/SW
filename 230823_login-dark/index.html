<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login mode change</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <div class="logo-box">
        <h2 class="logo light"><img src="./images/logo-light.png" alt="logo"></h2>
        <h2 class="logo dark"><img src="./images/logo-dark.png" alt="logo"></h2>
      </div>
      <div class="input-box">
        <label>
          <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </label>
        <label>
          <input type="password" placeholder="비밀번호">
        </label>
        <div class="input-text">
          <p>비밀번호 표시</p>
          <p>비밀번호 숨기기</p>
        </div>
      </div>
      <button type="button">로그인</button>
      <div class="line-box">
        <div class="line1"></div>
        <p>또는</p>
        <div class="line2"></div>
      </div>
      <div class="facebook">
        <a href="">
          <img src="./images/facebook-icon.png" alt="facebook icon">
          <p>페이스북으로 로그인</p>
        </a>
      </div>
      <div class="find">
        <p>
          <a href="">비밀번호를 잊으셨나요?</a>
        </p>
      </div>
    </div>

    <div class="join-box">
      <p>계정이 없으신가요?<a href="">가입하기</a></p>
    </div>

    <div class="app">
      <p>앱을 다운로드하세요.</p>
    </div>
    
    <div class="download-box">
      <a href="">
        <img src="./images/app-store.png" alt="app-store icon">
      </a>
      <a href="">
        <img src="./images/gg-play.png" alt="google-play icon">
      </a>
    </div>

    <div class="menu">
      <ul>
        <li>Meta</li>
        <li>소개</li>
        <li>블로그</li>
        <li>채용 정보</li>
        <li>도움말</li>
        <li>API</li>
        <li>개인정보처리방침</li>
        <li>약관</li>
        <li>인기 계정</li>
        <li>위치</li>
        <li>Instagram Lite</li>
        <li>Darkmode</li>
      </ul>
      <div class="copy">
        <p>© 2023 Instagram from Meta</p>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
