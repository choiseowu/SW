<!DOCTYPE html>
<html lang="ko">

  <title>To do list</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main id="app">

        </div>
      </header>
      <ul id="list">
        <!-- <li class="list-item">
          오늘 해야할 일

        <!-- </li> -->
      </ul>
    </div>
  </main>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
